<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h1 class="name">Tic Tac Toe</h1>
      
      <div class="namePage">
        
        <label for="player-1">Player 1 </label>
        <input id="player-1" required/><br />
        <label for="player-2">Player 2 </label>
        <input id="player-2" required/><br />
        <button id="submit">Start Game</button>
      </div>
      <div class="message"></div>
      <div class="board">
        <button class="box" id="1"></button>
        <button class="box" id="2"></button>
        <button class="box" id="3"></button>
        <button class="box" id="4"></button>
        <button class="box" id="5"></button>
        <button class="box" id="6"></button>
        <button class="box" id="7"></button>
        <button class="box" id="8"></button>
        <button class="box" id="9"></button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
