<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="name">Tic Tac Toe</h1>
    
    <div class="namePage">
      <form>
      <label for="player1" >Player 1 </label>
      <input id="player1" type="text" placeholder="Name" /><br />
      <label for="player2">Player 2 </label>
      <input id="player2" type="text" placeholder="Name"/><br />
      <button id="submit">Start Game</button>
    </form>
    </div>
    <div class="message"></div>
    <div class="board" >
      <button class="box" id="1" disabled></button>
      <button class="box" id="2" disabled></button>
      <button class="box" id="3" disabled></button>
      <button class="box" id="4" disabled></button>
      <button class="box" id="5" disabled></button>
      <button class="box" id="6" disabled></button>
      <button class="box" id="7" disabled></button>
      <button class="box" id="8" disabled></button>
      <button class="box" id="9" disabled></button>
    </div>
  </div>

    <script src="./script.js"></script>
  </body>
</html>
