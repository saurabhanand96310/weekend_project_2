<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment & decrement</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="Counter">Counter using HTML</h1>

    <p>Your Current Count is : <span id="countsMsg">0</span></p>
    <hr />
    <p id="error" style="color: red; display: none;">Error: Cannot go below 0</p>

    <button id="dec" class="button btn">Decrement</button>
    <button id="inc" class="button btn">Increment</button>
    <div id="button" style="display: inline-block;">
      <button id="clear" class="button">clear</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
